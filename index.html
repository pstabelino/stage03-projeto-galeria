<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Galeria</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>

  <div class="app">

    <header class="container">

      <img class="logo" src="./images/logo.png" alt="Logo">

      <nav>
        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>

      <form>
        <div class="input-wrapper">
          <label for="search">Procure por imagens e coleções</label>
          <input type="text" id="search" placeholder="Procure por imagens e coleções">
        </div>
      </form>

      <img src="./images/avatar.png" class="avatar" alt="Avatar">

    </header>

    <main>

      <div class="container">

        <h1>Galeria</h1>

        <section class="gallery">

          <figure class="item">
            <img src="./images/01.png" alt="Imagem 01">
            <figcaption class="details">
              <h2>Workspace elétrica</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:.6s">
            <img src="./images/02.png" alt="Imagem 02">
            <figcaption class="details">
              <h2>Dark and red</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:.8s">
            <img src="./images/03.png" alt="Imagem 03">
            <figcaption class="details">
              <h2>Organização e grids</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1s">
            <img src="./images/04.png" alt="Imagem 04">
            <figcaption class="details">
              <h2>Colméia</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.2s">
            <img src="./images/05.png" alt="Imagem 05">
            <figcaption class="details">
              <h2>Setup de escritor</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.4s">
            <img src="./images/06.png" alt="Imagem 06">
            <figcaption class="details">
              <h2>Ergonomia e cores</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.6s">
            <img src="./images/07.png" alt="Imagem 07">
            <figcaption class="details">
              <h2>Show de luzes</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.8s">
            <img src="./images/08.png" alt="Imagem 08">
            <figcaption class="details">
              <h2>Deep purple</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:2s">
            <img src="./images/09.png" alt="Imagem 09">
            <figcaption class="details">
              <h2>Multi-Screen</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>

        </section>

      </div>

    </main>

    <footer class="container">
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
  </div>

</body>

</html>
